{{ cartItems | async | json }}
<p-dropdown
  [options]="categories"
  optionLabel="name"
  placeholder="Select a Category"
  (onChange)="onChangeCategory($event.value)"
  class="p-dropdown"
></p-dropdown>

<span class="p-input-icon-right p-input-filled search">
  <i class="pi pi-search searchicon" (click)="onSearchClick()"></i>
  <input
    #searchInput
    type="text"
    pInputText
    class="p-inputtext-lg searchfield"
    placeholder="Search"
  />
</span>
<!-- Product page with multiple rows of product cards -->
<div>
  <div class="flex flex-row flex-wrap mx-auto justify-center">
    <ng-container *ngFor="let product of products$ | async">
      <app-product-card [product]="product"></app-product-card>
    </ng-container>
  </div>
  <!-- Add more product cards here -->
</div>
<p-paginator
  [rowsPerPageOptions]="pageSizeOptions"
  [rows]="pageSize"
  [totalRecords]="totalCount"
  (onPageChange)="onPageChange($event)"
></p-paginator>
