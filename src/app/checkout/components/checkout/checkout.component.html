<div class="container mx-auto px-4 lg:px-8 py-10">
  <h1 class="text-3xl font-bold mb-6">Checkout</h1>
  <div class="model flex justify-center">
    <div class="payment">
      <div class="receipt-summary">
        <h3 class="receipt-summary__title">Receipt Summary</h3>

        <div class="receipt-summary__items" *ngIf="cartItems$ | async">
          <h4 class="receipt-summary__items-title">Selected Items:</h4>
          <ul class="receipt-summary__items-list">
            <li
              *ngFor="let product of cartItems$ | async"
              class="receipt-summary__items-item"
            >
              {{ product.product.name }} x {{ product.quantity }} = ${{
                product.product.price * product.quantity
              }}
            </li>
          </ul>
          <h4 class="receipt-summary__total">Total: ${{ totalPrice }}</h4>
        </div>
      </div>

      <div class="payment-info">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <label>Address</label>
          <input
            placeholder="Please Enter Your Address"
            formControlName="address"
            type="text"
            name="address"
          />
          <br /><br />
          <button type="submit" class="simple-button">Place Order</button>
        </form>
      </div>
    </div>
  </div>
</div>
