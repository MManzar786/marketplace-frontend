<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <ul class="flex items-center justify-end">
      <img
        src="../../../../assets/Screenshot 2023-03-17 at 4.39.48 PM.png"
        class="p-mr-2 h-[62px]"
      />
      <li class="mr-6">
        <a
          routerLink="/home"
          class="ml-8 flex items-center text-gray-500 hover:text-gray-900"
        >
          Marketplace
        </a>
      </li>
    </ul>
  </ng-template>
  <ng-template pTemplate="end">
    <ul class="flex items-center justify-end">
      <li *ngIf="loginState$ | async" class="mr-6">
        <a
          routerLink="/cart"
          class="cart-icon text-gray-500 hover:text-gray-900"
        >
          <i class="pi pi-shopping-cart cart mr-1">
            <p>{{ cartItemsCount$ | async }}</p>
          </i>
          Cart
        </a>
      </li>
      <li *ngIf="(loginState$ | async) && isAdmin" class="mr-6">
        <a
          routerLink="/admin"
          class="cart-icon text-gray-500 hover:text-gray-900"
        >
          Admin Panel
        </a>
      </li>

      <li class="mr-6" *ngIf="!(loginState$ | async)">
        <a
          routerLink="/auth/sign-in"
          class="flex items-center text-gray-500 hover:text-gray-900"
        >
          <i class="pi pi-sign-in mr-1"></i>
          Sign in
        </a>
      </li>
      <li class="mr-6" *ngIf="loginState$ | async">
        <button
          (click)="onLogoutClick()"
          class="flex items-center text-gray-500 hover:text-gray-900"
        >
          Logout
        </button>
      </li>
    </ul>
  </ng-template>
</p-menubar>
