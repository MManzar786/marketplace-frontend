<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="max-w-md w-full px-6 py-8 bg-white rounded-lg shadow-md">
    <h2 class="text-center text-2xl font-bold text-gray-800 mb-8">
      Sign in to your account
    </h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label class="text-gray-600 font-semibold" for="email"
          >First Name</label
        >
        <input
          class="w-full mt-2 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          id="firstName"
          type="text"
          name="firstName"
          formControlName="firstName"
          (blur)="onChangeInput('firstName', 'First Name')"
          required
          autofocus
        />
        <small
          *ngIf="fc['firstName'].errors"
          id="email-help"
          class="p-invalid"
          >{{ fc["firstName"]["errors"]["error"] }}</small
        >
      </div>
      <div>
        <label class="text-gray-600 font-semibold" for="email">Last Name</label>
        <input
          class="w-full mt-2 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          id="lastName"
          type="text"
          name="lastName"
          formControlName="lastName"
          (blur)="onChangeInput('lastName', 'Last Name')"
          autofocus
        />
        <small
          *ngIf="fc['lastName'].errors"
          id="email-help"
          class="p-invalid"
          >{{ fc["lastName"]["errors"]["error"] }}</small
        >
      </div>
      <div>
        <label class="text-gray-600 font-semibold" for="email"
          >Email Address</label
        >
        <input
          class="w-full mt-2 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          id="email"
          type="email"
          name="email"
          formControlName="email"
          (blur)="onChangeInput('email')"
          required
          autofocus
        />
        <small *ngIf="fc['email'].errors" id="email-help" class="p-invalid">{{
          fc["email"]["errors"]["error"]
        }}</small>
      </div>
      <div>
        <label class="text-gray-600 font-semibold" for="password"
          >Password</label
        >
        <input
          class="w-full mt-2 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          id="password"
          formControlName="password"
          type="password"
          name="password"
          required
          (blur)="onChangeInput('password')"
        />
        <small
          *ngIf="fc['password'].errors"
          id="email-help"
          class="p-invalid"
          >{{ fc["password"]["errors"]["error"] }}</small
        >
      </div>
      <div>
        <label class="text-gray-600 font-semibold" for="confirmPassword"
          >Confirm Password</label
        >
        <input
          class="w-full mt-2 px-4 py-2 text-gray-700 border rounded-lg focus:outline-none focus:border-blue-500"
          id="confirmPassword"
          formControlName="confirmPassword"
          type="password"
          name="confirmPassword"
          required
          (input)="onChangeInput('confirmPassword', 'Confirm Password')"
        />
        <small
          *ngIf="fc['confirmPassword'].errors"
          id="email-help"
          class="p-invalid"
          >{{ fc["confirmPassword"]["errors"]["error"] }}</small
        >
      </div>
      <div>
        <button
          class="w-full px-4 py-2 tracking-wide text-white bg-blue-500 rounded-lg hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        >
          Register
        </button>
      </div>
    </form>
    <div class="flex justify-between mt-2">
      <a
        class="text-sm text-blue-500 hover:text-blue-700"
        routerLink="/auth/sign-in"
        >Already have an account?</a
      >
    </div>
  </div>
</div>
